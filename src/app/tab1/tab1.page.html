<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab One
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Resources</ion-label>
      </ion-list-header>
      <ion-item >
        <ion-button id="increment" (click)="increment()">Increment</ion-button>
        
        
      </ion-item>
      <ion-item >
        <div>Current Count: {{ count$ | async }}</div>

        
      </ion-item>
      <ion-item >
        <ion-button id="decrement" (click)="decrement()">Decrement</ion-button>

        
      </ion-item>
      <ion-item >
        <ion-button id="reset" (click)="reset()">Reset Counter</ion-button>
      </ion-item>
    </ion-list>
</ion-content>
